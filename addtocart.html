<!DOCTYPE html>
<html>
<head>
	<title>Shopping Cart</title>
	<link rel="stylesheet" type="text/css" href="addtocart.css">
</head>
<body>
	<div class="container">
		<h1>Shopping Cart</h1>
		<table>
			<thead>
				<tr>
					<th>Item</th>
					<th>Price</th>
					<th>Quantity</th>
					<th>Subtotal</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Burger</td>
					<td>#2500</td>
					<td><input type="number" min="0" max="10" value="1"></td>
					<td>#2500</td>
				</tr>
				<tr>
					<td>Fries</td>
					<td>#3500</td>
					<td><input type="number" min="0" max="10" value="1"></td>
					<td>#3500</td>
				</tr>
				<tr>
					<td>Drink</td>
					<td>#1000</td>
					<td><input type="number" min="0" max="10" value="1"></td>
					<td>#1000</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3">Total:</td>
					<td>#***</td>
				</tr>
			</tfoot>
		</table>
		<button>Checkout</button>
	</div>
	<script src="addtocart.js"></script>
</body>
</html>
