<!DOCTYPE html>
<html>
<head>
	<title>Shopping Cart</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Shopping Cart</h1>
		<table>
			<thead>
				<tr>
					<th>Item</th>
					<th>Price</th>
					<th>Quantity</th>
					<th>Subtotal</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Burger</td>
					<td>$9.99</td>
					<td><input type="number" min="0" max="10" value="1"></td>
					<td>$9.99</td>
				</tr>
				<tr>
					<td>Fries</td>
					<td>$3.99</td>
					<td><input type="number" min="0" max="10" value="1"></td>
					<td>$3.99</td>
				</tr>
				<tr>
					<td>Drink</td>
					<td>$1.99</td>
					<td><input type="number" min="0" max="10" value="1"></td>
					<td>$1.99</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3">Total:</td>
					<td>$15.97</td>
				</tr>
			</tfoot>
		</table>
		<button>Checkout</button>
	</div>
</body>
</html>
